<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Stopwatch App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Stopwatch Section -->
  <div class="container text-center">
    <div class="stopwatch-card">
      <h1 class="mb-4">Stopwatch</h1>
      
      <div id="display-wrapper">
        <div>
          <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>.<span id="milliseconds">000</span>
        </div>
        <div class="subscript">
          <span>h</span><span>m</span><span>s</span><span>ms</span>
        </div>
      </div>

      <div class="d-flex justify-content-center flex-wrap gap-2 mb-4">
        <button class="btn btn-success" onclick="startStop()">Start</button>
        <button class="btn btn-warning" onclick="pause()">Pause</button>
        <button class="btn btn-danger" onclick="reset()">Reset</button>
        <button class="btn btn-info" onclick="recordLap()">Lap</button>
      </div>

      <ul id="laps" class="list-group text-start bg-transparent text-light"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
